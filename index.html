<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub to text converter</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <header>
        <div class="topnavContainer">
            <a href="index.html">
                 <img class="logo" src="img/logo.png" alt="logo">
            </a>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav class="topnav">
                <ul class="nav-leftarea">
                    <li><a href="https://github.com/jerohero/sub-to-txt" target="_blank">github</a></li>
                </ul>
                <ul class="nav-rightarea">
                    <li><a href="info.html">info</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                 <img class="articleIcon" src="img/dropdownicon.png" alt="Article icon">
            </label>
        </div>
    </header>

    <div id="subnavContainer">
        <nav id="subnav">
            <ul>
                <li id="navlist"></li>
            </ul>
        </nav>
    </div>

    <main>
        <div id="mainContainer">
            <header>
                <h1><span class="yellow">sub</span> > <span class="black">txt</span> converter tool</h1>
                <img src="../img/headerimg.png" alt="img">
            </header>
            <p>With this tool you can convert subtitles (in .srt or .ass format) to raw text. </br> Use CTRL+F to search through the subtitles you converted.</p>
            <form name="inputForm">

                <label class="inputButton"> <p>Select <strong>.srt</strong> or <strong>.ass</strong> file.</p>
                    <input type="file" id="inputFile" multiple accept=".srt, .ass">
                </label>
                <button id="convertShowBtn" type="button" onclick="start('show')"><strong>Convert</strong> & <strong>show</strong></button>
            </form>
         </div>
    </main>

    <script src="main.js"></script>
</body>
</html>

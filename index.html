<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub to text converter</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <!-- <script src="js/main.js"></script> -->
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html">
            <img class="logo" src="img/logo.png" alt="logo">
            </a>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
            <ul class="nav-leftarea">
                <li><a href="index.html">github</a></li>
            </ul>
            <ul class="nav-rightarea">
                <li><a href="merch.html">contact</a></li>
            </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
            <img class="articleIcon" src="img/dropdownicon.png" alt="Article icon">
            </label>
        </div>
    </header>

    <main>
        <div id="mainContainer">
            <header>
                <img src="../img/headerimg1.jpg" alt="img">
                <h1><span class="yellow">sub</span> > <span class="black">txt</span> converter tool</h1>
            </header>
            <p>With this tool you can convert subtitles (in .srt format) to raw text.</p>
            <form name="inputForm">

                <label class="inputButton"> <p>Select <strong>.srt</strong> file(s).</p>
                    <input type="file" id="inputFile" multiple accept=".srt">
                </label>
                <div id="buttons">
                    <button id="convertDownloadBtn" type="button" onclick="start('download')"><strong>Convert</strong> & <strong>download</strong></button>
                    <button id="convertShowBtn" type="button" onclick="start('show')"><strong>Convert</strong> & <strong>show here</strong></button>
                </div>
            </form>
         </div>
        <div id="textArea" class="disabled">
            <h2 id="title"></h2>
            <p id="text"></p>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="dist/jszip.js"></script>
</body>
</html>
